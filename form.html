<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    
    <h1><b>Travel reservation form</b></h1><br>
    <h2><b>*denotes mandotory</b></h2>
    <form action="" method="">
        <br><label for="full">Full name* </label>
        <br><input type="text" name="full" id="full" placeholder="FirstName LastName">
        <div><label for="e">Email address*</label>
        <br><input type="Email" name="" id="e" placeholder="EMAIL_ADDRESS">
        <br><label>select Tour Package*</label>
        <br><select>
            <option value="1">kanati</option>
            <option value="1"selected>goa</option>
            <option value="1">alex</option>
            <option value="1">abao</option>
        </select>
        <br><label for="a">Arrival date*</label>
        <br><input type="date" name="a"></label>
        <br><label for="n">Number of persons*</label>
        <br><input type="number" name="n" id="n" placeholder="UNKNOWN_TYPE">
        <br><label for="seeing">What would you want to avail?*</label>
        <br><label><input type="checkbox" name="seeing">Boarding </label>
        <br><label> <input type="checkbox" name="seeing">Fooding</label>
        <br><label> <input type="checkbox" name="seeing">Sight seeing</label>
        </div><label for="D">Discout coupon code</label>
        <br><input type="password" name="D" id="D" placeholder="UNKNOWN_TYPE">
        <br><label for="T">Terms Coupon code</label>
        <br><label><input type="radio" name="T" id="T">I agree</label>
        <label><input type="radio" name="T" id="T">I disagree</label>
        <br><button>Compelete reservation</button>
    </form>
</body>
</html>
